  <style>
    .forthetable{
      display: flex;
      flex-direction: column;
      gap: 20px;
      width:80rem;
      height:90vh;
    }
    table{
      width: 100%;
      height: 200px;
      border:1px solid black;

      border-collapse: collapse;

      overflow-y: scroll;
      border-radius: 10px;
    }
    .previoustable{

    }
    th,td{

      text-align: center;
      padding-left:2px ;
      margin: 0px;
    }

    td{

    }
    th{
      padding:2px;
      height:2px;

      text-align: center;
    }
    tr:nth-child(even) {
      background-color: #dddd;
      border:1px solid black
    }
    button{
      width: 80px;
      background-color: yellow;
      font-weight: bold;

      border-bottom-left-radius:10px ;

    }
    .reviewbtn{
      background-color: red;
      font-size: 20px;
    }
/* modal */
.modal{
  display:none;
  z-index:1;
padding: 2rem;
}
.modal-content{
    background-color: white;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}
.close{
  float:right;
  width:10px;
  height:30px;
  position:absolute;
  top:1px;
  right:10px;
  font-size:30px;
}
.close:hover,close:focus{
  color:red;
  text-decoration:none;
  cursor:pointer;
}
.modal-back{
    position: absolute;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100vw;
   background-color: rgba(0, 0, 0, 0.6);
}
.star{
  display:flex;
}
.both{
  display:flex;
  flex-direction:row;
  gap:20px;
   align-items:center;
  justify-content:space-between;
}
img{
  width:25px;
  height:25px;
  border:1px solid black;
}
select{
  border:1px solid black;
  width:100px;
}
.comment{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}

<script>
var btn=document.getElementById("mybtn");
var mod=document.getElementById("mymodal");
var cut=document.getElementById("close");

btn.onclick=function(){
  mod.style.display="block";
}

cut.onclick=function(){
  mod.style.display="none";
}
window.onclick=function(event){
  if(event.target == mod){
    mod.style.display="none";
  }
  
}
var mb=document.querySelector(".modal-back");

mb.onclick= function(){
