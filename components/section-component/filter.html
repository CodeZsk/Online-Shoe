<div class="sizeofshoes"></div>
<div class="typesofshoes">
  <h3>Category</h3>
  <span class="Sneaker"> Sneaker </span>
  <br />
  <span class="Casual-Shoes" value="Shoes"> Shoes </span>
  <br />
  <span class="Sports-Shoes" value="Sports"> Sports Shoes </span>
  <br />
  <div class="tagofbrand">
    <h3>Brand</h3>
    <div class="brandname">
      <div class="brandone">
        <input type="checkbox" value="Nike" class="nike" />
        <label for="nike">Nike</label>
      </div>
      <div>
        <input type="checkbox" value="Adidas" class="adidas" />
        <label for="adidas">Adidas</label>
      </div>
    </div>
    <div class="brandname">
      <div class="brandone">
        <input type="checkbox" value="Puma" class="puma" />
        <label for="puma">Puma</label>
      </div>
      <div>
        <input type="checkbox" value="Converse" class="converse" />
        <label for="converse">Converse</label>
      </div>
    </div>
    <div class="brandname">
      <div class="brandone">
        <input type="checkbox" />
        <label for="Skechers">Skechers</label>
      </div>

      <!-- add more brand if you need  -->
      <!-- <div>
                        <input type="checkbox">
                        <label for="Adidas">Adidas</label> 
                    </div> -->
    </div>
  </div>
</div>
<h3>Select Price</h3>
<div class="slidecontainer">
  <span class="price-filter">5,000-10,000</span>
  <br />
  <span class="price-filter">10,000-15,000</span>
  <br />
  <span class="price-filter">15,000-20,000</span>
  <br />
  <div class="custom-price">
    <input
      type="number"
      class="price-filter-low"
      placeholder="min"
      min="0"
    />
    <input
      type="number"
      class="price-filter-high"
      placeholder="max"
    />
    <button class="price-filter-btn">Go</button>
  </div>
</div>
