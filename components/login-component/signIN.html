<div class="signIn">
  <div class="infocontainer">
    <img
      src="https://cdn-icons-png.flaticon.com/512/7747/7747408.png"
      alt="usernameicon"
      class="usernameicon"
    />
    <input
      type="text"
      name="username"
      id="username"
      placeholder="Username"
      required
      autocomplete="off"
      class="in-username"
    /><br />
    <img
      src="https://cdn-icons-png.flaticon.com/128/7445/7445914.png"
      alt=""
      class="passwordicon"
    />
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Password"
      autocomplete="off"
      class="in-password"
      required
    />
    <br />
    <a class="forgot-password">forgot password?</a>
    <br />
  </div>
</div>
