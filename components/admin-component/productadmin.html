<div class="productdetails">
  <div class="lmao">
    <div class="namewithinpo">
      <label for="Productname">Product Name</label>
      <input type="text" class="name-input" />
    </div>

    <div class="producttype">
      <label for="product type">Product Type</label>
      <select name="shoes" id="product-type">
        <option value="Sneaker">Sneaker</option>
        <option value="Sports Shoes">Sports Shoes</option>
        <option value="Shoes">Shoes</option>
      </select>
    </div>
    <div class="producttype">
      <label for="product type">Gender Type</label>
      <select name="product-gender-type" id="product-gender-type">
        <option value="Men">Men</option>
        <option value="Women">Women</option>
        <option value="Unisex">Unisex</option>
      </select>
    </div>
    <div class="desc">
      <label for="Productdesc">Description</label>
      <!-- <textarea type="text"> -->
      <textarea
        class="desc-input"
        name="Productdesc"
        cols="30"
        rows="7"
      ></textarea>
    </div>
    <div class="price">
      <label for="Productdesc">Price</label>
      <input
        type="number"
        min="1"
        max="1000000"
        value="1"
        class="price-input"
      />
    </div>
    <div class="quantity">
      <label for="quantity">Quantity</label>
      <input
        type="number"
        min="1"
        max="100000"
        value="1"
        class="quantity-input"
      />
    </div>
    <div class="color">
      <label for="Productdesc">Color</label>
      <input type="color" class="color-input" />
    </div>
    <div class="company">
      <label for="Productdesc">Company</label>
      <input type="text" class="company-input" />
    </div>
  </div>
</div>
<div class="conttwo">
  <div class="imageinpgrid">
    <div class="img1">
      <input type="url" />
    </div>
    <div class="img2">
      <input type="url" />
    </div>
    <div class="img3">
      <input type="url" />
    </div>
    <div class="img4">
      <input type="url" />
    </div>
  </div>
